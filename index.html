<!DOCTYPE html>                                                     <!-- HTML5で書くことを宣言します。 -->
<html lang="ja">                                                    <!-- HTML文書全体を囲むタグ。 -->
<head>                                                              <!-- ページの情報（タイトルやCSS、メタ情報など）を入れる場所。 -->
    <meta charset="UTF-8">
    <title>自己紹介ページ</title>                                     <!-- ブラウザタブに表示されるページタイトル。 -->
</head>
<body>                                                              <!-- ページに表示される内容を入れる場所。 -->
    <h1>田中 よしお</h1>                                               <!-- 見出し h1が最大 h6まで -->
    <p>こんにちは、ITエンジニアです。プログラミングを学び直しています。</p>   <!-- 段落（文章のまとまり）-->
</body>
</html>
